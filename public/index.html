<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kochi Metro - Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <script src="/js/i18next.min.js"></script>
    <script src="/js/i18nextHttpBackend.min.js"></script>
</head>

<body>

    <button class="theme-toggle" aria-label="Toggle dark mode">
        <span class="material-icons">dark_mode</span>
    </button>

    <div class="language-switcher">
        <button id="lang-en">English</button>
        <button id="lang-ml">മലയാളം</button>
    </div>

    <div class="container">
        <h1 data-i18n="portalTitle"></h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username" data-i18n="usernameLabel"></label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password" data-i18n="passwordLabel"></label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="department" data-i18n="departmentLabel"></label>
                <select id="department" name="department" required>
                    <option value="admin" data-i18n="mainAdmin"></option>
                    <option value="marketing" data-i18n="marketing"></option>
                    <option value="depot" data-i18n="depotManagement"></option>
                    <option value="maintenance" data-i18n="maintenance"></option>
                    <option value="trainset" data-i18n="trainsetAdmin"></option>
                </select>
            </div>
            <button type="submit" id="login-button" data-i18n="login"></button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const departmentSelect = document.getElementById('department');
            const loginForm = document.getElementById('login-form');

            // Get department from URL query parameter
            const params = new URLSearchParams(window.location.search);
            const departmentFromUrl = params.get('department');

            // If department is found in the URL, pre-select it and disable the dropdown
            if (departmentFromUrl && departmentSelect) {
                const optionExists = [...departmentSelect.options].some(opt => opt.value === departmentFromUrl);
                if (optionExists) {
                    departmentSelect.value = departmentFromUrl;
                    departmentSelect.disabled = true; // Prevents user from changing it
                }
            }

            // Attach submit event listener to the form
            loginForm.addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission
                const department = departmentSelect.value;
                if (department) {
                    // Redirect to the specific department's page
                    window.location.href = `/${department}.html`;
                }
            });
        });
    </script>
    <script src="/js/i18n.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
