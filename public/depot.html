<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depot Management</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/i18next.min.js"></script>
    <script src="/js/i18nextHttpBackend.min.js"></script>
</head>
<body>
    <div class="language-switcher">
        <button id="lang-en">English</button>
        <button id="lang-ml">മലയാളം</button>
    </div>

    <div class="container">
        <h1 data-i18n="depotTitle"></h1>

        <div class="tab-container">
            <button class="tab-button active" data-tab="add-layout" data-i18n="addLayoutCost"></button>
            <button class="tab-button" data-tab="add-resource" data-i18n="addResource"></button>
            <button class="tab-button" data-tab="view-data" data-i18n="viewData"></button>
        </div>

        <div id="add-layout" class="tab-content active">
            <div class="form-section">
                <h2>Add Depot Layout Cost</h2>
                <form id="depot-layout-form">
                    <div class="form-group"><label for="from_location">From Location</label><input type="text" id="from_location" name="from_location" required></div>
                    <div class="form-group"><label for="to_location">To Location</label><input type="text" id="to_location" name="to_location" required></div>
                    <div class="form-group"><label for="shunting_cost">Shunting Cost ($)</label><input type="number" id="shunting_cost" name="shunting_cost" required></div>
                    <button type="submit">Submit Layout Cost</button>
                </form>
            </div>
        </div>

        <div id="add-resource" class="tab-content">
            <div class="form-section">
                <h2>Add Depot Resource</h2>
                <form id="depot-resource-form">
                    <div class="form-group"><label for="resource_id">Resource ID</label><input type="text" id="resource_id" name="resource_id" required></div>
                    <div class="form-group"><label for="available_capacity">Available Capacity</label><input type="number" id="available_capacity" name="available_capacity" required></div>
                    <button type="submit">Submit Resource</button>
                </form>
            </div>
        </div>

        <div id="view-data" class="tab-content">
            <h2>Existing Layout Costs</h2>
            <div class="table-container">
                <table id="layout-table">
                    <thead><tr><th>From Location</th><th>To Location</th><th>Shunting Cost</th><th>Actions</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
            <h2 style="margin-top: 2rem;">Existing Resources</h2>
            <div class="table-container">
                <table id="resource-table">
                    <thead><tr><th>Resource ID</th><th>Available Capacity</th><th>Actions</th></tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="edit-modal" class="modal-overlay">
        <div class="modal-content">
            <button class="modal-close-btn">&times;</button>
            <h2 id="modal-title">Edit Record</h2>
            <form id="edit-form">
                <div id="modal-form-content"></div>
                <div class="modal-actions"><button type="submit" class="modal-save-btn">Save Changes</button></div>
            </form>
        </div>
    </div>

    <script src="/js/i18n.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
